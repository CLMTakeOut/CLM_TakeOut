server:
  port: 8081

#数据库相关配置
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/clm?useSSL=false&serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
  #上传文件大小
  servlet:
    multipart:
      max-file-size: 10MB

##mybatis相关
mybatis:
  mapper-locations: classpath:mapping/*.xml
  config-location: classpath:config/mybatis-config.xml